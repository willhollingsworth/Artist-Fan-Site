name: Build and Attach Site
on:
  release:
    types: [published]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install && npm run build
      # Zip the built site with the version number
      - run: cd _site && zip -r ../_site-${{ github.ref_name }}.zip . && cd ..
      # Attach the versioned zip file to the release
      - uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: _site-${{ github.ref_name }}.zip